<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	<!-- Reset CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Bootstrap override CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta charset="utf-8"/>

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<img src="assets/images/crystalLogo.png" alt="Crystal Logo" alt="Crystal Logo" style="width:75px;height:75px;"">
				<!-- Try to add text to header that is responsive. -->
			</div>		
		</div>
	</nav>
	<div class="page-header">
  		<h1>Crystal Collector</h1>
	</div>
	<div class="main container-fluid">
		<div class="container-fluid">
			<!-- <div class="row"> -->
				<div class="col-md-12">
					<p>How to play:</p>
					<p>Select the crystals by clicking on them. Each crystal has a hidden value. Try to match the target value displayed. If you go over you lose. If you can match it you win!</p>
				</div>
			</div>
			<!-- <div class="row"> -->
				<div class="col-md-3">
					<h4>Target #:</h4>
					<p id="target-number" class="label label-success">0</p>
				</div>
				<div class="col-md-3">
					<h4>Your Total:</h4>
					<p id="your-total" class="label label-primary">0</p>
				</div>
			<!-- </div> -->
			<!-- <div class="row"> -->
				<div class="col-md-12 container">
					<button class="crystal-image col-md-2" id="blue-crystal" value="1">
					<img src="assets/images/blueCrystal.png" style="width:25%;">
					</button>
					<button class="crystal-image col-md-2" id="green-crystal" value="2">
					<img src="assets/images/greenCrystal.png" style="width:25%;">
					</button>
					<button class="crystal-image col-md-2" id="purple-crystal" value="3">
					<img src="assets/images/purpleCrystal.png" style="width:25%;">
					</button>
					<button class="crystal-image col-md-2" id="red-crystal" value="4">
					<img src="assets/images/redCrystal.png" style="width:25%;">
					</button>
				</div>
			<!-- </div> -->
			
		</div>
	</div>


<!-- JQuery -->
